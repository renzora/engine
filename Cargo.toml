[package]
name = "bevy_imgui_editor"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.17", features = ["dynamic_linking", "jpeg"] }
bevy_egui = "0.37"
egui-phosphor = { version = "0.11", features = ["regular", "fill"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ron = "0.8"
toml = "0.8"
rfd = "0.15"
dirs = "5.0"
rhai = { version = "1.21", features = ["sync"] }

# Plugin system dependencies
libloading = "0.8"
notify = "6.0"
editor_plugin_api = { path = "crates/editor_plugin_api" }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.59", features = ["Win32_UI_WindowsAndMessaging", "Win32_Foundation"] }

[workspace]
members = ["crates/editor_plugin_api", "crates/test_plugin", "crates/fps_plugin"]

[profile.dev]
opt-level = 2

[profile.dev.package."*"]
opt-level = 3
